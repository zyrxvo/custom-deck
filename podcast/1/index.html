<!-- Custom-Deck Podcast Episode Page  -->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<link rel="stylesheet" href="../../main.css">
	<link rel="icon" href="../../images/favicon.ico">
	<title customdeck-placeholder="podcast.title" ></title>
</head>
<body class="page">
<script src="../../js/main.js"></script>
<script src="../../js/timeJump.js"></script>
<script src="../../js/podcast.js"></script>
<div customdeck-include-html="../../nav.html"></div>
<main>
	<article class="card-top centred padded">
		<div class="onethird">
			<div class="centred"><a href="../"><img class="return-img" src="../images/podcast.jpeg" alt="Podcast Logo" ></a></div>
			<div class="card vertical padded">
				<h1>Podcast</h1>
				<p>A podcast tagline</p>
				<p>Details about a podcast, the main premise of the show, what is discussed, and a quip about how it's done.</p>
				<p>Email us feedback or ask us questions at <a href="mailto:podcast@example.com">podcast@example.com</a></p>
			</div>
		</div>
		<div class="twothirds padded" id="main">
			<script>getEpisode("../rss.rss", 1, "chapters.md");</script>
			<div id="include-transcript" class="card color1 vertical padded">
				<script>insertMD("transcript.md", "include-transcript");</script>
			</div>
		</div>
	</article>
</main>
<section class="footer" customdeck-include-html="../../footer.html"></section>
<script> includeHTML("podcast").then(() => { loadConfig(); }) </script>
</body>
</html>
