<!-- Garett Brown 15 October 2018 Personal Website Main Page  -->
<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
	<link rel="stylesheet" href="main.css">
	<link rel="icon" href="images/favicon.ico">
	<title customdeck-placeholder="site.title" ></title>
</head>
<body class="page">
<script src="js/main.js"></script>
	<section class="card-hero">
		<img customdeck-placeholder="homepage.heroimage" alt="Hero Image" >
		<div class="hero-text">
			<h1 customdeck-placeholder="homepage.herotext"></h1>
			<h4 customdeck-placeholder="homepage.heroquote"></h4>
		</div>
		<div class="hero-text-small">
			<h3 customdeck-placeholder="homepage.herotext"></h3>
			<h6 customdeck-placeholder="homepage.heroquote"></h6>
		</div>
	</section>

	<div customdeck-include-html="nav.html"></div>
	<section class="card padded margins">
		<div id="readme" class="twothirds">
			<script>insertMD("README.md", "readme");</script>
		</div>
		<div class="onethird">
			<img src="homepage/images/cards.jpeg" alt="Deck of Cards" >
		</div>
	</section>

	<section class="card color1 padded margins">
		<div class="onethird">
			<img src="homepage/images/landscape.jpeg" alt="Landscape" >
		</div>
		<div id="markdown-example" class="twothirds">
			<script>insertMD("homepage/markdown-example.md", "markdown-example");</script>
		</div>
	</section>
	<section class="footer" customdeck-include-html="footer.html"></section>
	<script> includeHTML("home").then(() => { loadConfig(); }) </script>
</body>
</html>
